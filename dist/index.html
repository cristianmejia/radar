<!doctype html>
<html>
	<head>
		<title>Radar</title>
		<meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<style type="text/css">
			* { margin:0; padding:0; } /* to remove the top and left whitespace */
			html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
			canvas { display:block; border: dashed 1px gray; } /* To remove the scrollbars */
		</style>
		<script src="main.js"></script>
	</head>
	<body>
		<h1 class="text-center">Radar</h1>
		<canvas class="m-auto" data-radar="canvas" width="400" height="600" data-radar-width="400" data-radar-height="600"></canvas>
		<div class="p-3 mt-3 input-group">
			<label><input class="form-control" data-radar="pencil" type="checkbox" />Pencil</label>
		</div>
	</body>
</html>
